<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard</title>

  <!-- Load config before your app runs -->
  <script src="/config.js"></script>

  <style>
    /* (Your styles remain unchanged) */
  </style>
</head>
<body>
  <!-- (Your HTML content remains unchanged) -->

  <!-- VIDEO BACKGROUND AND FORM SECTIONS OMITTED FOR BREVITY -->

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getFirestore,
      collection,
      addDoc,
      query,
      orderBy,
      limit,
      getDocs,
      deleteDoc,
      doc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // âœ… Use config from global window object (injected via config.js)
    const firebaseConfig = window.FIREBASE_CONFIG;
    const imgbbApiKey = window.IMGBB_API_KEY;

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    document.getElementById("loginBtn").addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
      } catch (err) {
        alert("Login failed: " + err.message);
      }
    });

    onAuthStateChanged(auth, async (user) => {
      const dashboard = document.getElementById("dashboard");
      const loginSection = document.getElementById("login-section");
      const welcome = document.getElementById("welcome");
      if (user) {
        loginSection.style.display = "none";
        welcome.style.display = "none";
        dashboard.style.display = "block";
        loadLatestPosts();
      } else {
        loginSection.style.display = "block";
        welcome.style.display = "block";
        dashboard.style.display = "none";
      }
    });

    document.getElementById("logoutBtn").addEventListener("click", () => signOut(auth));

    function setupDragAndDrop(dropAreaId, inputId) {
      const dropArea = document.getElementById(dropAreaId);
      const input = document.getElementById(inputId);

      dropArea.addEventListener("dragover", (e) => {
        e.preventDefault();
        dropArea.classList.add("dragover");
      });

      dropArea.addEventListener("dragleave", () => {
        dropArea.classList.remove("dragover");
      });

      dropArea.addEventListener("drop", (e) => {
        e.preventDefault();
        dropArea.classList.remove("dragover");
        if (e.dataTransfer.files.length) {
          input.files = e.dataTransfer.files;
        }
      });

      dropArea.addEventListener("click", () => input.click());
    }

    setupDragAndDrop("imageDropArea", "imageFile");
    setupDragAndDrop("videoDropArea", "videoFile");

    document.getElementById("postForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const title = document.getElementById("title").value;
      const description = document.getElementById("description").value;
      const trailer = document.getElementById("trailer").value;
      const category = document.getElementById("category").value;
      const tags = document.getElementById("tags").value.split(',').map(t => t.trim());
      const rating = parseFloat(document.getElementById("rating").value);
      const imageFile = document.getElementById("imageFile").files[0];
      const status = document.getElementById("status");

      let imageUrl = "";

      status.textContent = "Uploading...";

      try {
        if (imageFile) {
          const formData = new FormData();
          formData.append("image", imageFile);
          const res = await fetch(`https://api.imgbb.com/1/upload?key=${imgbbApiKey}`, {
            method: "POST",
            body: formData,
          });
          const data = await res.json();
          if (!data.success) throw new Error("Image upload failed");
          imageUrl = data.data.url;
        }

        await addDoc(collection(db, "posts"), {
          title,
          description,
          trailer,
          category,
          tags,
          rating,
          imageUrl,
          createdAt: new Date().toISOString(),
        });

        status.textContent = "Post submitted successfully!";
        e.target.reset();
        loadLatestPosts();
      } catch (err) {
        status.textContent = "Error: " + err.message;
      }
    });

    async function loadLatestPosts() {
      const q = query(collection(db, "posts"), orderBy("createdAt", "desc"), limit(5));
      const snapshot = await getDocs(q);
      const container = document.getElementById("postsContainer");
      container.innerHTML = "";
      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const div = document.createElement("div");
        div.className = "post-item";
        div.innerHTML = `
          <img src="${data.imageUrl}" alt="${data.title}" />
          <h4>${data.title}</h4>
          <p>${data.description}</p>
          <p><strong>Category:</strong> ${data.category}</p>
          <p><strong>Rating:</strong> ${data.rating}</p>
          <button class="deleteBtn" data-id="${docSnap.id}">Delete</button>
        `;
        container.appendChild(div);
      });

      container.querySelectorAll(".deleteBtn").forEach(btn => {
        btn.addEventListener("click", async () => {
          const id = btn.getAttribute("data-id");
          if (confirm("Delete this post?")) {
            await deleteDoc(doc(db, "posts", id));
            loadLatestPosts();
          }
        });
      });
    }
  </script>
</body>
</html>
