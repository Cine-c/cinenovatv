<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard</title>
  <script src="config.js"></script>
  <style>
    :root {
      --bg-dark: #0b0b0b;
      --accent: #10b981;
      --card-bg: #1f1f1f;
      --text: #f1f5f9;
      --muted: #94a3b8;
      --error: #ef4444;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-dark);
      color: var(--text);
      line-height: 1.6;
    }

    #bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0.25;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      background-color: rgba(15, 15, 15, 0.85);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
      margin-top: 4rem;
    }

    h1, h2, h3 {
      text-align: center;
      color: var(--accent);
    }

    input, textarea, button {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }

    input, textarea {
      background-color: #2a2a2a;
      color: var(--text);
    }

    input:focus, textarea:focus {
      outline: 2px solid var(--accent);
    }

    button {
      background-color: var(--accent);
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #059669;
    }

    .drop-area {
      border: 2px dashed var(--muted);
      border-radius: 8px;
      padding: 1rem;
      text-align: center;
      color: var(--muted);
      background-color: #1e1e1e;
      cursor: pointer;
      margin-bottom: 1rem;
    }

    .drop-area.dragover {
      background-color: rgba(16, 185, 129, 0.1);
      border-color: var(--accent);
    }

    .post-item {
      background-color: var(--card-bg);
      padding: 1rem;
      border-radius: 8px;
      margin: 1rem 0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    .post-item img {
      max-width: 100%;
      border-radius: 6px;
      margin-bottom: 0.5rem;
    }

    .post-item h4 {
      margin: 0.5rem 0;
      color: var(--accent);
    }

    .post-item button {
      background-color: var(--error);
      color: white;
      margin-top: 0.5rem;
    }

    #status {
      text-align: center;
      margin-top: 1rem;
      color: var(--accent);
    }

    @media (max-width: 600px) {
      .container {
        padding: 1rem;
        margin-top: 2rem;
      }

      input, textarea, button {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <video autoplay muted loop id="bgVideo">
    <source src="https://www.videvo.net/videvo_files/converted/2016_08/preview/160730_095_Ocean_Waves_4k_006.mp428835.webm" type="video/webm">
  </video>

  <div class="container">
    <h1>Admin Login</h1>

    <div id="welcome">
      <h2>Welcome to the Admin Dashboard</h2>
      <p>Please log in to manage content.</p>
    </div>

    <div id="login-section">
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <button id="loginBtn">Login</button>
    </div>

    <div id="dashboard" style="display:none;">
      <button id="logoutBtn">Logout</button>
      <h2>Post New Content</h2>
      <form id="postForm">
        <input type="text" id="title" placeholder="Title" required />
        <textarea id="description" placeholder="Description" required></textarea>
        <div class="drop-area" id="imageDropArea">
          <p>Drag & drop an image here, or click to select</p>
          <input type="file" id="imageFile" accept="image/*" hidden />
        </div>
        <div class="drop-area" id="videoDropArea">
          <p>Drag & drop a video here (currently not uploaded)</p>
          <input type="file" id="videoFile" accept="video/*" hidden />
        </div>
        <input type="url" id="trailer" placeholder="Trailer URL (optional)" />
        <input type="text" id="category" placeholder="Category (e.g., Drama, Action)" />
        <input type="text" id="tags" placeholder="Tags (comma-separated)" />
        <input type="number" id="rating" placeholder="Rating (1â€“10)" min="1" max="10" step="0.1" />
        <button type="submit">Submit</button>
      </form>
      <p id="status"></p>

      <div id="latestPosts">
        <h3>Latest Posts</h3>
        <div id="postsContainer"></div>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getFirestore,
      collection,
      addDoc,
      query,
      orderBy,
      limit,
      getDocs,
      deleteDoc,
      doc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = window.__FIREBASE_CONFIG__;
    const imgbbApiKey = window.__IMGBB_API_KEY__;
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    document.getElementById("loginBtn").addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
      } catch (err) {
        alert("Login failed: " + err.message);
      }
    });

    onAuthStateChanged(auth, async (user) => {
      const dashboard = document.getElementById("dashboard");
      const loginSection = document.getElementById("login-section");
      const welcome = document.getElementById("welcome");
      if (user) {
        loginSection.style.display = "none";
        welcome.style.display = "none";
        dashboard.style.display = "block";
        loadLatestPosts();
      } else {
        loginSection.style.display = "block";
        welcome.style.display = "block";
        dashboard.style.display = "none";
      }
    });

    document.getElementById("logoutBtn").addEventListener("click", () => signOut(auth));

    function setupDragAndDrop(dropAreaId, inputId) {
      const dropArea = document.getElementById(dropAreaId);
      const input = document.getElementById(inputId);

      dropArea.addEventListener("dragover", (e) => {
        e.preventDefault();
        dropArea.classList.add("dragover");
      });

      dropArea.addEventListener("dragleave", () => {
        dropArea.classList.remove("dragover");
      });

      dropArea.addEventListener("drop", (e) => {
        e.preventDefault();
        dropArea.classList.remove("dragover");
        if (e.dataTransfer.files.length) {
          input.files = e.dataTransfer.files;
        }
      });

      dropArea.addEventListener("click", () => input.click());
    }

    setupDragAndDrop("imageDropArea", "imageFile");
    setupDragAndDrop("videoDropArea", "videoFile");

    document.getElementById("postForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const title = document.getElementById("title").value;
      const description = document.getElementById("description").value;
      const trailer = document.getElementById("trailer").value;
      const category = document.getElementById("category").value;
      const tags = document.getElementById("tags").value.split(',').map(t => t.trim());
      const rating = parseFloat(document.getElementById("rating").value);
      const imageFile = document.getElementById("imageFile").files[0];
      const status = document.getElementById("status");

      let imageUrl = "";

      status.textContent = "Uploading...";

      try {
        if (imageFile) {
          const formData = new FormData();
          formData.append("image", imageFile);
          const res = await fetch(`https://api.imgbb.com/1/upload?key=${imgbbApiKey}`, {
            method: "POST",
            body: formData,
          });
          const data = await res.json();
          if (!data.success) throw new Error("Image upload failed");
          imageUrl = data.data.url;
        }

        await addDoc(collection(db, "posts"), {
          title,
          description,
          trailer,
          category,
          tags,
          rating,
          imageUrl,
          createdAt: new Date().toISOString(),
        });

        status.textContent = "Post submitted successfully!";
        e.target.reset();
        loadLatestPosts();
      } catch (err) {
        status.textContent = "Error: " + err.message;
      }
    });

    async function loadLatestPosts() {
      const q = query(collection(db, "posts"), orderBy("createdAt", "desc"), limit(5));
      const snapshot = await getDocs(q);
      const container = document.getElementById("postsContainer");
      container.innerHTML = "";
      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const div = document.createElement("div");
        div.className = "post-item";
        div.innerHTML = `
          <img src="${data.imageUrl}" alt="${data.title}" />
          <h4>${data.title}</h4>
          <p>${data.description}</p>
          <p><strong>Category:</strong> ${data.category}</p>
          <p><strong>Rating:</strong> ${data.rating}</p>
          <button class="deleteBtn" data-id="${docSnap.id}">Delete</button>
        `;
        container.appendChild(div);
      });

      container.querySelectorAll(".deleteBtn").forEach(btn => {
        btn.addEventListener("click", async () => {
          const id = btn.getAttribute("data-id");
          if (confirm("Delete this post?")) {
            await deleteDoc(doc(db, "posts", id));
            loadLatestPosts();
          }
        });
      });
    }
  </script>
</body>
</html>
