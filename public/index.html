<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Basic page styles */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0f2027; /* dark gradient base */
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #f9fafb;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    nav {
      background: #111;
      padding: 1rem;
      text-align: center;
    }

    nav a {
      color: #10b981;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #f97316;
    }

    header {
      text-align: center;
      padding: 2rem;
    }

    main {
      flex-grow: 1;
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
    }

    footer.footer {
      text-align: center;
      padding: 1rem;
      background: #111;
      font-size: 0.9rem;
      color: #ccc;
    }

    /* Spinner animation styles */
    @keyframes spin {
      0%   { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .spinner {
      margin: 2rem auto;
      width: 48px;
      height: 48px;
      border: 5px solid rgba(255, 255, 255, 0.2);
      border-top-color: #10b981;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Home</a>
    <a href="trailers.html">Trailers</a>
    <a href="about.html">About</a>
  </nav>

  <header>
    <h1>Welcome to CineNovaTv</h1>
    <p>Your source for cinema news, reviews, and insights.</p>
  </header>

  <main>
    <section id="blogList">
      <!-- Loading spinner shown while fetching blogs -->
      <div class="spinner"></div>
      <p style="text-align:center; margin-top: 1rem; color: #ccc;">
        Loading blog articles...
      </p>
      <!-- Blogs will replace this spinner and message dynamically -->
    </section>
  </main>

  <footer class="footer">
    &copy; 2025 CineNovaTv
  </footer>

  <script type="module" src="index.js"></script>
</body>
</html>
