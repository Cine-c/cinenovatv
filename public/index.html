  <!-- Inline Styles for Filters and Modal -->
  <style>
    .filters {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 1rem auto;
      flex-wrap: wrap;
    }

    .filters select,
    .filters button {
      background: var(--card-bg);
      color: var(--white);
      border: 1px solid var(--emerald);
      border-radius: 8px;
      padding: 0.5rem 1rem;
      cursor: pointer;
      font-size: 1rem;
    }

    .filters button.active {
      background: var(--emerald);
      color: var(--black);
      font-weight: bold;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: var(--black);
      padding: 1rem;
      max-width: 800px;
      width: 90%;
      position: relative;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 102, 0, 0.2);
    }

    .modal iframe {
      width: 100%;
      height: 400px;
      border: none;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      background: var(--red);
      color: var(--white);
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1.2rem;
    }

    .close-btn:hover {
      background: var(--orange);
    }
  </style>
