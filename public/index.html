<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CineNovaTv Blog</title>
  <!-- Google AdSense script -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8747979755893623"
     crossorigin="anonymous"></script>
  <style>
    :root {
      --bg-color: #0b0b10;
      --card-bg: #1a1a2d;
      --accent: #00f0ff;
      --text-light: #e2e8f0;
      --text-muted: #94a3b8;
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-light);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    nav {
      background: #111;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #222;
    }

    .logo {
      font-size: 1.6rem;
      font-weight: bold;
      color: var(--accent);
    }

    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: var(--text-muted);
      font-weight: 500;
    }

    nav a:hover {
      color: var(--accent);
    }

    header {
      background: url('https://images.unsplash.com/photo-1611078481816-e1fdd6eafdd2?fit=crop&w=1470&q=80') center/cover no-repeat;
      height: 70vh;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    header::before {
      content: "";
      background: rgba(0, 0, 0, 0.7);
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
    }

    .hero-text {
      position: relative;
      z-index: 1;
    }

    .hero-text h1 {
      font-size: 3rem;
      color: var(--accent);
      margin-bottom: 1rem;
    }

    .hero-text p {
      color: var(--text-muted);
      font-size: 1.2rem;
    }

    .section-title {
      text-align: center;
      margin: 3rem 0 1rem;
      font-size: 2rem;
      color: var(--accent);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      padding: 0 2rem 3rem;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background-color: var(--card-bg);
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.15);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.25);
    }

    .card img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .card h3 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }

    .card p {
      font-size: 0.95rem;
      color: var(--text-muted);
    }

    .card a {
      display: inline-block;
      margin-top: 0.5rem;
      color: var(--accent);
      text-decoration: none;
      font-weight: bold;
    }

    .footer {
      background: #111;
      text-align: center;
      padding: 2rem;
      color: #888;
      border-top: 1px solid #222;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">CineNovaTv</div>
    <div>
      <a href="index.html">Home</a>
      <a href="trailers.html">Trailers</a>
      <a href="blog.html">Blog</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>

  <header>
    <div class="hero-text">
      <h1>Explore the latest movie trailers, blogs, and exclusive updates</h1>
      <p>Under Maintainance 2Aug - 4Aug , in the meantime you can access the Trailer section for some new release</p>
    </div>
  </header>

  <h2 class="section-title">Featured Blog Posts</h2>
  <section class="grid" id="featured-posts">
    <!-- Cards load dynamically -->
  </section>

  <footer class="footer">
    &copy; 2025 CineNovaTv. All rights reserved.
  </footer>

  <!-- Firebase Script -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js';
    import { getFirestore, collection, getDocs, query, orderBy, limit } from 'https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js';

    // Firebase configuration using Vercel environment variables
    const firebaseConfig = {
      apiKey: process.env.NEXT_PUBLIC_FIREBASE_API_KEY,
      authDomain: process.env.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN,
      projectId: process.env.NEXT_PUBLIC_FIREBASE_PROJECT_ID,
      storageBucket: process.env.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET,
      messagingSenderId: process.env.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID,
      appId: process.env.NEXT_PUBLIC_FIREBASE_APP_ID,
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const container = document.getElementById("featured-posts");

    async function loadPosts() {
      try {
        const q = query(collection(db, "posts"), orderBy("createdAt", "desc"), limit(6));
        const snapshot = await getDocs(q);

        let html = '';
        snapshot.forEach(doc => {
          const data = doc.data();
          html += `
            <div class="card">
              ${data.posterUrl ? `<img src="${data.posterUrl}" alt="${data.title || 'Blog post image'}" />` : ''}
              <h3>${data.title}</h3>
              <p>${data.description?.substring(0, 100)}...</p>
              <a href="blog.html?id=${doc.id}">Read More â†’</a>
            </div>
          `;
        });

        container.innerHTML = html || '<p style="text-align:center;color:#ccc;">No posts available.</p>';
      } catch (err) {
        container.innerHTML = `<p style="color:red;text-align:center;">Failed to load posts: ${err.message}</p>`;
      }
    }

    loadPosts();
  </script>
</body>
</html>
