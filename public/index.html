<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CineNovaTv Blog</title>

  <!-- Google AdSense script -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8747979755893623"
     crossorigin="anonymous"></script>

  <style>
    :root {
      --bg-color: #0b0b10;
      --card-bg: #1a1a2d;
      --accent: #00f0ff;
      --text-light: #e2e8f0;
      --text-muted: #94a3b8;
      --btn-bg: #10b981;
      --btn-hover: #0f7a62;
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-light);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    nav {
      background: #111;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #222;
      flex-shrink: 0;
    }

    .logo {
      font-size: 1.6rem;
      font-weight: bold;
      color: var(--accent);
      user-select: none;
    }

    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: var(--text-muted);
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: var(--accent);
    }

    header {
      background: url('https://images.unsplash.com/photo-1611078481816-e1fdd6eafdd2?fit=crop&w=1470&q=80') center/cover no-repeat;
      height: 70vh;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 1rem;
    }

    header::before {
      content: "";
      background: rgba(0, 0, 0, 0.75);
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: 0;
    }

    .hero-text {
      position: relative;
      z-index: 1;
      max-width: 800px;
      color: var(--accent);
    }

    .hero-text h1 {
      font-size: 2.8rem;
      margin-bottom: 0.5rem;
      line-height: 1.2;
    }

    .hero-text p {
      font-size: 1.3rem;
      color: var(--text-muted);
      margin-bottom: 1.5rem;
    }

    .hero-text a {
      background-color: var(--btn-bg);
      color: black;
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      font-weight: 700;
      text-decoration: none;
      transition: background-color 0.3s ease;
      display: inline-block;
    }

    .hero-text a:hover {
      background-color: var(--btn-hover);
    }

    main {
      max-width: 1200px;
      margin: 2rem auto 3rem;
      padding: 0 1rem;
      flex-grow: 1;
    }

    /* Categories Filter */
    .categories {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    .category-btn {
      background: var(--card-bg);
      color: var(--text-muted);
      border: 1px solid var(--accent);
      padding: 0.5rem 1rem;
      border-radius: 20px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease, color 0.3s ease;
      user-select: none;
    }

    .category-btn.active {
      background-color: var(--accent);
      color: black;
    }

    /* Posts Grid */
    .posts-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    .card {
      background-color: var(--card-bg);
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.15);
      transition: transform 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.25);
    }

    .card img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 1rem;
      object-fit: cover;
      max-height: 160px;
    }

    .card h3 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
      color: var(--accent);
    }

    .card p {
      font-size: 0.95rem;
      color: var(--text-muted);
      flex-grow: 1;
    }

    .card a {
      margin-top: 1rem;
      color: var(--btn-bg);
      font-weight: bold;
      text-decoration: none;
      align-self: flex-start;
      transition: color 0.3s ease;
    }

    .card a:hover {
      color: var(--btn-hover);
    }

    footer {
      background: #111;
      text-align: center;
      padding: 2rem;
      color: #888;
      border-top: 1px solid #222;
      font-size: 0.9rem;
      flex-shrink: 0;
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">CineNovaTv</div>
    <div>
      <a href="index.html">Home</a>
      <a href="trailers.html">Trailers</a>
      <a href="blog.html">Blog</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>

  <header>
    <div class="hero-text" id="hero-post">
      <!-- Featured post loads here -->
      <h1>Loading featured post...</h1>
    </div>
  </header>

  <main>
    <section class="categories" id="categories">
      <!-- Categories filter buttons -->
    </section>

    <section class="posts-grid" id="posts-grid">
      <!-- Blog posts grid -->
    </section>
  </main>

  <footer>
    &copy; 2025 CineNovaTv. All rights reserved.
    <br />
    This product uses the TMDB API but is not endorsed or certified by TMDB.
  </footer>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js';
    import { getFirestore, collection, getDocs, query, orderBy, limit, where } from 'https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js';

 const firebaseConfig = {
  apiKey: import.meta.env.NEXT_PUBLIC_FIREBASE_API_KEY,
  authDomain: import.meta.env.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN,
  projectId: import.meta.env.NEXT_PUBLIC_FIREBASE_PROJECT_ID,
  storageBucket: import.meta.env.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET,
  messagingSenderId: import.meta.env.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID,
  appId: import.meta.env.NEXT_PUBLIC_FIREBASE_APP_ID,
};


    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const heroPostEl = document.getElementById('hero-post');
    const categoriesEl = document.getElementById('categories');
    const postsGrid = document.getElementById('posts-grid');

    let allPosts = [];
    let categories = new Set();
    let selectedCategory = '';

    // Fetch posts from Firebase
    async function fetchPosts() {
      try {
        const q = query(collection(db, "posts"), orderBy("createdAt", "desc"), limit(20));
        const snapshot = await getDocs(q);

        allPosts = [];
        categories.clear();

        snapshot.forEach(doc => {
          const data = doc.data();
          // Collect categories from each post, assuming data.categories is an array of strings
          if (Array.isArray(data.categories)) {
            data.categories.forEach(cat => categories.add(cat));
          }
          allPosts.push({ id: doc.id, ...data });
        });

        renderCategories();
        renderHeroPost();
        renderPosts();
      } catch (err) {
        heroPostEl.innerHTML = `<h1 style="color:#e74c3c;">Failed to load posts: ${err.message}</h1>`;
      }
    }

    // Render hero (featured) post - show the newest post
    function renderHeroPost() {
      if (allPosts.length === 0) {
        heroPostEl.innerHTML = `<h1>No blog posts available</h1>`;
        return;
      }

      const post = allPosts[0];
      heroPostEl.innerHTML = `
        <h1>${post.title}</h1>
        <p style="color: var(--text-muted); font-size: 1.1rem; max-width: 600px; margin: 0 auto 1.5rem;">${post.description || ''}</p>
        <a href="blog.html?id=${post.id}">Read More →</a>
      `;
    }

    // Render category filter buttons
    function renderCategories() {
      // Add "All" category first
      categoriesEl.innerHTML = `<button class="category-btn ${selectedCategory === '' ? 'active' : ''}" data-cat="">All</button>`;

      categories.forEach(cat => {
        categoriesEl.innerHTML += `<button class="category-btn ${selectedCategory === cat ? 'active' : ''}" data-cat="${cat}">${cat}</button>`;
      });

      // Add event listeners
      categoriesEl.querySelectorAll('.category-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          selectedCategory = btn.dataset.cat;
          renderCategories();
          renderPosts();
          window.scrollTo({ top: 0, behavior: 'smooth' });
        });
      });
    }

    // Render posts grid filtered by selected category
    function renderPosts() {
      let filteredPosts = allPosts;

      if (selectedCategory) {
        filteredPosts = allPosts.filter(post =>
          Array.isArray(post.categories) && post.categories.includes(selectedCategory)
        );
      }

      if (filteredPosts.length === 0) {
        postsGrid.innerHTML = `<p style="color:#ccc; text-align:center; grid-column: 1 / -1;">No posts found.</p>`;
        return;
      }

      postsGrid.innerHTML = filteredPosts.map(post => `
        <article class="card">
          ${post.posterUrl ? `<img src="${post.posterUrl}" alt="${post.title} poster" loading="lazy" />` : ''}
          <h3>${post.title}</h3>
          <p>${post.description ? post.description.substring(0, 100) + '...' : ''}</p>
          <a href="blog.html?id=${post.id}">Read More →</a>
        </article>
      `).join('');
    }

    fetchPosts();

  </script>
</body>
</html>
