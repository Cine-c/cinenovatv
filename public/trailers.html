  <link rel="stylesheet" href="styles.css" />

  <style>
    .filters { display: flex; justify-content: center; gap: 1rem; margin: 1rem auto; flex-wrap: wrap; }
    .filters select, .filters button {
      background: #111;
      color: white;
      border: 1px solid #10b981;
      border-radius: 8px;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }
    .filters button.active {
      background: #10b981;
      color: black;
      font-weight: bold;
    }
    .modal {
      display: none; position: fixed; top: 0; left: 0; width: 100%;
      height: 100%; background: rgba(0,0,0,0.8); justify-content: center;
      align-items: center; z-index: 1000;
    }
    .modal-content {
      background: #000; padding: 1rem; max-width: 800px;
      width: 90%; position: relative;
    }
    .modal iframe {
      width: 100%; height: 400px;
    }
    .close-btn {
      position: absolute; top: 10px; right: 15px;
      background: #e50914; color: #fff; border: none;
      padding: 0.3rem 0.6rem; cursor: pointer;
      font-size: 1.2rem;
    }
    .visually-hidden {
      position: absolute !important;
      height: 1px; width: 1px;
      overflow: hidden;
      clip: rect(1px, 1px, 1px, 1px);
      white-space: nowrap;
    }
  </style>
</head>
<body>

  <header>
    <h1>CineNovaTv</h1>
    <input type="text" id="searchBar" placeholder="Search films..." />
  </header>

  <div class="filters">
    <button id="todayBtn" class="active">Today</button>
    <button id="weekBtn">This Week</button>
    <select id="genreSelect">
      <option value="">All Genres</option>
    </select>
  </div>

  <main class="main-content">
    <section class="film-grid" id="filmGrid"></section>
    <div style="text-align:center; margin: 2rem;">
      <button id="loadMoreBtn">Load More</button>
    </div>
  </main>

  <footer class="footer">
    &copy; 2025 CineNovaTv. This product uses the TMDB API but is not endorsed or certified by TMDB.
    <br />
    <a href="https://www.themoviedb.org/" target="_blank" style="color:#10b981;">Visit TMDB</a>
  </footer>

  <!-- Trailer Modal -->
  <div class="modal" id="trailerModal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" aria-hidden="true" tabindex="-1">
    <div class="modal-content">
      <button class="close-btn" onclick="closeTrailer()" aria-label="Close trailer modal">Ã—</button>
      <h2 id="modalTitle" class="visually-hidden">Trailer Video</h2>
      <iframe id="trailerFrame" src="" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    const API_BASE = '/api';

    const filmGrid = document.getElementById('filmGrid');
    const searchBar = document.getElementById('searchBar');
    const genreSelect = document.getElementById('genreSelect');
    const todayBtn = document.getElementById('todayBtn');
    const weekBtn = document.getElementById('weekBtn');
    const loadMoreBtn = document.getElementById('loadMoreBtn');
    const trailerModal = document.getElementById('trailerModal');
    const trailerFrame = document.getElementById('trailerFrame');

    let currentTime = 'day';
    let currentGenre = '';
    let currentPage = 1;
    let searchQuery = '';

    // Focus trap variables
    let lastFocusedElement = null;
    let firstTabStop = null;
    let lastTabStop = null;
    let modalFocusHandler = null;

    const focusableElementsString = `
      a[href], area[href], input:not([disabled]), select:not([disabled]),
      textarea:not([disabled]), button:not([disabled]), iframe, object, embed,
      [tabindex="0"], [contenteditable]
    `;

    async function loadGenres() {
      const res = await fetch(`${API_BASE}/genres`);
      const data = await res.json();
      data.genres.forEach(genre => {
        const opt = document.createElement('option');
        opt.value = genre.id;
        opt.textContent = genre.name;
        genreSelect.appendChild(opt);
      });
    }

    function getEndpoint() {
      if (searchQuery.length > 1) {
        return `${API_BASE}/search?query=${encodeURIComponent(searchQuery)}&page=${currentPage}`;
      }
      return `${API_BASE}/trending/${currentTime}?page=${currentPage}`;
    }

    async function loadMovies() {
      loadMoreBtn.disabled = true;
      try {
        const res = await fetch(getEndpoint());
        const data = await res.json();
        const filtered = currentGenre
          ? data.results.filter(m => m.genre_ids.includes(parseInt(currentGenre)))
          : data.results;

        filtered.forEach(movie => {
          const poster = movie.poster_path
            ? `https://image.tmdb.org/t/p/w500${movie.poster_path}`
            : 'placeholder.jpg';
          const card = document.createElement('div');
          card.className = 'film-item';
          card.innerHTML = `
            <img class="film-poster" src="${poster}" alt="${movie.title}">
            <h3>${movie.title}</h3>
            <p>${movie.overview.slice(0, 100)}...</p>
            <button onclick="showTrailer(${movie.id})" class="read-more">Watch Trailer</button>
          `;
          filmGrid.appendChild(card);
        });
      } catch (error) {
        console.error('Error loading movies:', error);
      }
      loadMoreBtn.disabled = false;
    }

    function trapFocus(modal) {
      const focusableElements = modal.querySelectorAll(focusableElementsString);
      if (focusableElements.length === 0) return;

      firstTabStop = focusableElements[0];
      lastTabStop = focusableElements[focusableElements.length - 1];

      firstTabStop.focus();

      modalFocusHandler = function(e) {
        if (e.key === 'Tab') {
          if (e.shiftKey) {
            if (document.activeElement === firstTabStop) {
              e.preventDefault();
              lastTabStop.focus();
            }
          } else {
            if (document.activeElement === lastTabStop) {
              e.preventDefault();
              firstTabStop.focus();
            }
          }
        } else if (e.key === 'Escape' || e.key === 'Esc') {
          e.preventDefault();
          closeTrailer();
        }
      };

      modal.addEventListener('keydown', modalFocusHandler);
    }

    function releaseFocusTrap() {
      if (modalFocusHandler) {
        trailerModal.removeEventListener('keydown', modalFocusHandler);
        modalFocusHandler = null;
      }
    }

    // Updated showTrailer function with focus management
    function showTrailer(movieId) {
      lastFocusedElement = document.activeElement;

      fetch(`${API_BASE}/movie/${movieId}/trailer`)
        .then(async res => {
          if (!res.ok) {
            const text = await res.text();
            throw new Error(`Server error ${res.status}: ${text}`);
          }
          return res.json();
        })
        .then(data => {
          if (!data.results || !Array.isArray(data.results)) {
            throw new Error('Unexpected trailer data format');
          }

          const trailer = data.results.find(v => v.type === 'Trailer' && v.site === 'YouTube');

          if (trailer) {
            trailerFrame.src = `https://www.youtube.com/embed/${trailer.key}`;
            trailerModal.style.display = 'flex';
            trailerModal.setAttribute('aria-hidden', 'false');
            trapFocus(trailerModal);
          } else {
            alert('Trailer not available');
          }
        })
        .catch(error => {
          console.error('Failed to load trailer:', error.message);
          alert('An error occurred while loading the trailer.');
        });
    }

    function closeTrailer() {
      trailerFrame.src = '';
      trailerModal.style.display = 'none';
      trailerModal.setAttribute('aria-hidden', 'true');
      releaseFocusTrap();
      if (lastFocusedElement) lastFocusedElement.focus();
    }

    // Event handlers
    todayBtn.onclick = () => {
      currentTime = 'day'; currentPage = 1;
      todayBtn.classList.add('active'); weekBtn.classList.remove('active');
      filmGrid.innerHTML = '';
      loadMovies();
    };

    weekBtn.onclick = () => {
      currentTime = 'week'; currentPage = 1;
      weekBtn.classList.add('active'); todayBtn.classList.remove('active');
      filmGrid.innerHTML = '';
      loadMovies();
    };

    genreSelect.onchange = () => {
      currentGenre = genreSelect.value;
      currentPage = 1;
      filmGrid.innerHTML = '';
      loadMovies();
    };

    searchBar.addEventListener('input', () => {
      searchQuery = searchBar.value.trim();
      currentPage = 1;
      filmGrid.innerHTML = '';
      loadMovies();
    });

    window.onload = () => {
      loadGenres().then(() => loadMovies());

      loadMoreBtn.style.display = 'none';

      window.addEventListener('scroll', () => {
        if (
          window.innerHeight + window.scrollY >= document.body.offsetHeight - 300 &&
          !loadMoreBtn.disabled
        ) {
          currentPage++;
          loadMovies();
        }
      });
    };
  </script>
</body>
