<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CineNovaTv â€“ Blog</title>

  <style>
    :root {
      --bg-color: #0b0b0b;
      --card-bg: #1a1a1a;
      --accent: #10b981;
      --text-light: #f1f5f9;
      --text-muted: #94a3b8;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-light);
      font-family: 'Inter', 'Segoe UI', Tahoma, sans-serif;
      margin: 0;
      line-height: 1.7;
      visibility: hidden;
    }

    nav {
      background: linear-gradient(270deg, #0b0b0b, #1a1a1a, #0b0b0b);
      background-size: 600% 600%;
      animation: navBackgroundAnim 15s ease infinite;
      padding: 1rem;
      text-align: center;
      border-bottom: 1px solid #222;
    }

    @keyframes navBackgroundAnim {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    nav a {
      color: var(--text-muted);
      font-weight: 600;
      margin: 0 1rem;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      transition: all 0.3s ease;
    }

    nav a:hover,
    nav a.active {
      background: var(--accent);
      color: #000;
    }

    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .post-meta {
      color: var(--text-muted);
      margin-bottom: 1rem;
      font-size: 0.9rem;
    }

    .description {
      font-style: italic;
      margin-bottom: 1rem;
      color: var(--text-muted);
    }

    .poster {
      width: 100%;
      height: auto;
      border-radius: 10px;
      margin: 1rem 0;
    }

    .content {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    a.trailer-link {
      display: inline-block;
      margin-top: 1rem;
      color: var(--accent);
      font-weight: bold;
      text-decoration: none;
    }

    .spinner {
      margin: 2rem auto;
      width: 48px;
      height: 48px;
      border: 5px solid rgba(255, 255, 255, 0.2);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .footer {
      text-align: center;
      padding: 2rem;
      background: #111;
      border-top: 1px solid #222;
      font-size: 0.9rem;
      color: #888;
    }
  </style>

  <script>
    window.addEventListener('load', () => {
      document.body.style.visibility = 'visible';
    });
  </script>
</head>
<body>

  <nav>
    <a href="index.html">Home</a>
    <a href="trailers.html">Trailers</a>
    <a href="about.html">About</a>
  </nav>

  <main>
    <div id="blogPost">
      <div class="spinner"></div>
      <p style="text-align:center; margin-top: 1rem; color: #ccc;">Loading blog post...</p>
    </div>
  </main>

  <footer class="footer">
    &copy; 2025 CineNovaTv
  </footer>

  <script type="module">
    import { db } from './firebase-config.js';
    import { doc, getDoc, Timestamp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const blogPost = document.getElementById("blogPost");

    function getPostIdFromURL() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get("id");
    }

    async function loadPost() {
      const postId = getPostIdFromURL();

      if (!postId) {
        blogPost.innerHTML = "<p style='color:red;'>Invalid post ID in URL.</p>";
        return;
      }

      try {
        const postRef = doc(db, "posts", postId);
        const docSnap = await getDoc(postRef);

        if (!docSnap.exists()) {
          blogPost.innerHTML = "<p style='color:red;'>Post not found.</p>";
          return;
        }

        const data = docSnap.data();

        let dateStr = "";
        if (data.createdAt && data.createdAt instanceof Timestamp) {
          dateStr = data.createdAt.toDate().toLocaleDateString(undefined, {
            year: 'numeric',
            month: 'long',
            day: 'numeric'
          });
        }

        blogPost.innerHTML = `
          <h1>${data.title}</h1>
          <p class="post-meta">
            ${data.category ? `Category: ${data.category} | ` : ""}
            ${dateStr ? `Published on: ${dateStr}` : ""}
          </p>
          ${data.posterUrl ? `<img class="poster" src="${data.posterUrl}" alt="${data.title}" />` : ""}
          ${data.description ? `<p class="description">${data.description}</p>` : ""}
          ${data.content ? `<div class="content">${data.content}</div>` : ""}
          ${data.trailerUrl ? `<a class="trailer-link" href="${data.trailerUrl}" target="_blank">ðŸŽ¬ Watch Trailer</a>` : ""}
        `;
      } catch (error) {
        blogPost.innerHTML = `<p style="color:red;">Error loading post: ${error.message}</p>`;
      }
    }

    loadPost();
  </script>

</body>
</html>
