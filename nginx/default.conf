# Redirect HTTP to HTTPS (except ACME challenge for certbot)
server {
    listen 80;
    server_name _;

    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl;
    http2 on;
    server_name _;

    # SSL certificates (managed by certbot)
    ssl_certificate /etc/letsencrypt/live/cinenovatv.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cinenovatv.com/privkey.pem;

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/xml
        image/svg+xml
        font/woff2;

    # Static asset caching (Next.js hashed assets)
    location /_next/static/ {
        proxy_pass http://cinenovatv:3000;
        expires 365d;
        add_header Cache-Control "public, immutable";
    }

    # Public static files
    location /static/ {
        proxy_pass http://cinenovatv:3000;
        expires 30d;
        add_header Cache-Control "public";
    }

    # Favicon, manifest, icons
    location ~* \.(ico|webmanifest|png|svg)$ {
        proxy_pass http://cinenovatv:3000;
        expires 7d;
        add_header Cache-Control "public";
    }

    # Reverse proxy to Next.js
    location / {
        proxy_pass http://cinenovatv:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Max upload size
    client_max_body_size 10M;
}
